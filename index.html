<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
</head>
<body>
  <!-- below is the note -->
  <!-- inline element cannot go naked -->
  <!-- block can contain another block but inline cannot contain a block -->
  <span><p>This is not okay</p></span>
  <p><span>This is okay</span></p>
  <div><p>This is also okay</p></div>

  <!-- block-level elements -->
  <div></div>
  <p></p>
  <h1>Largest title</h1>
  <h2>Heading2</h2>
  <h6>Smallest title</h6>
  <!-- inline-level elements -->
  <div>
    <a href="www.google.com">Click me to go to Google</a>
    <img src="" alt="">
    <em>Emph</em>
    <i>Italics</i>
    <span></span>
  </div>

  

  <!-- block-level element takes up the entire line -->
  <h1>Hello world</h1>
  <!-- inline-level elements takes up a partial space of the line -->
  <p><span>Hello it's me</span><a href="">Click me!</a></p>
  <div>
    <h6></h6>
  </div>
  
  <div>Vanilla</div>
  <span>Vanilla</span>

  <p>This is specially used for a paragraph.</p>
  <h6>This is specially for titling.</h6>
  <header></header>
  <section></section>
  <aside></aside>
  <footer></footer>

  <img src="www.picture.com/dogs/1" alt="" />

  

</body>
</html>
